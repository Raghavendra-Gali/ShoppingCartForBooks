<!DOCTYPE html>
<html>
<head>
	<title>Order Details</title>
	<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='')}}"> -->
	<link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.min.css')}}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<br>
	<h2 style="text-align: center; text-decoration: underline;">Show Order Details</h2>
	<br>
	{% if error %}
	<p style="text-align: center;"><strong>{{ error }}</strong>
	{% endif %}
	<form method="post" class="form-inline" style="text-align: center;margin-left: 10%;">
		<div class="form-group" style="">
	    	<label for="email">Email address:&nbsp;</label>
	    	<input type="email" class="form-control" id="email" name="email">
	  	</div>
	  	<div class="form-group" style="margin-left: 10%;">
	    	<label for="mobile">Mobile:&nbsp;</label>
	    	<input type="text" class="form-control" id="mobile" name="mobile">
	  	</div>
	  	<button type="submit" class="btn btn-primary" style="margin-left: 10%;">Orders Placed</button>
	</form>
</div>
</body>
</html>
