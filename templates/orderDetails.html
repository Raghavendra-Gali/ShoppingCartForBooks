<!DOCTYPE html>
<html>
<head>
	<title>Order Details</title>
	<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='')}}"> -->
	<link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.min.css')}}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<br>
	<h2 style="text-align: center; text-decoration: underline;">Order Details</h2>
	<br>
	{% if error %}
	<p><strong>{{ error }}</strong>
	{% endif %}
	<form method="" class="form-inline" style="text-align: center;">
			<div class="form-group" style="text-align: center;">
		    	<label style="">Email address:&nbsp;</label>
		    	<label>{{ email }}</label>
		  	</div>
		  	<div class="form-group" style="margin-left: 50%;">
		    	<label for="mobile">Mobile:&nbsp;</label>
		    	<label>&nbsp;{{ mobile }}</label>
		  	</div>
	</form>
	<br>
	<div class ="table-responsive" style="visibility: visible;" id="Details">
		<table class="table">
			<thead>
				<tr>
					<th>Order&nbsp;No:</th>
					<th>Book&nbsp;Name</th>
					<th>Quantity</th>
					<th>Amount</th>
				</tr>
			</thead>
			<tbody>
				{%for orders in result %}
				<tr>
					<td>{{ orders[0] }}</td>
					<td>{{ orders[1] }}</td>
					<td>{{ orders[2] }}</td>
					<td>{{ orders[3] }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	<form>
		<button type="button" class="btn btn-primary" style="margin-left: 45%;" onclick="">Thank You</button>
	</form>
</div>
</body>
<script>
	function close_Tab() {
  if (confirm("Close Window?")) {
    Window.open("https://www.google.com")
  }
}
</script>
</html>
