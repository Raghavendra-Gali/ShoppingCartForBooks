<!DOCTYPE html>
<html>
<head>
	<title>Check Out Page</title>
	<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='')}}"> -->
	<link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.min.css')}}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<br>
	<h2 style="text-align: center; text-decoration: underline;">Check Out</h2>
	<br>
	<div class ="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th>BookName</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Amount</th>
				</tr>
			</thead>
			<tbody>
				{%for key,value in result.items() %}
				<tr>
					<td>{{key}}</td>
					<td>{{value[0]}}</td>
					<td>{{value[1]}}</td>
					<td>{{ value[2] }}</td>
				{% endfor %}
				</tr>
			<tfoot style="">
				<th class="text-right" colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Total:&nbsp;&nbsp;&nbsp;{{ Total }}</th>
			</tfoot>>
			</tbody>
		</table>
		<form></form>>
		<button type='button' id="PlaceOrder" class='btn btn-primary' style='display: block; margin-top :10%; margin-left: 90%;' onclick="">Place Order</button>
	</div>
</div>
</body>
</html>>
